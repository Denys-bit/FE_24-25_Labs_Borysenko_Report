<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contact</title>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="overlay"></div>
        <a href="" class="logo">
            <img src="../img/svg/SvgjsSvg1015.svg" alt="logotype">
        </a>
        <nav class="nav">
            <ul class="list">
                <li class="item">
                    <a class="link" href="index.html">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="about-me.html">About</a>
                </li>
                <li class="item">
                    <a class="link" href="my-tech-stack.html">Tech Stack</a>
                </li>
                <li class="item">
                    <a class="link" href="projects.html">Projects</a>
                </li>
                <li class="item">
                    <a class="link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <ul class="social-list__header">
            <li class="item">
                <a href="">
                    <img class="icon" src="../img/svg/Vector.svg" alt="github-icon">
                </a>
            </li>
            <li class="item">
                <a href="">
                    <img class="icon" src="../img/svg/ant-design_twitter-circle-filled.svg" alt="twitter-icon">
                </a>
            </li>
            <li class="item">
                <a href="">
                    <img class="icon" src="../img/svg/entypo-social_linkedin-with-circle.svg" alt="linkedin-icon">
                </a>
            </li>
        </ul>
        <button class="nav-btn">
            <span class="nav-btn-line"></span>
            <span class="nav-btn-line"></span>
            <span class="nav-btn-line"></span>
        </button>
    </header>

    <form action="" class="form">
        <div class="form-row">
            <div class="form-col">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-col">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label for="phone">Phone:</label>
                <input type="text" id="phone">
            </div>
            <div class="form-col">
                <label for="fax">Fax:</label>
                <input type="text" id="fax">
            </div>
        </div>
        <div class="form-row flex-end">
            <div class="form-col">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-row flex-end cols-auto">
            <div class="form-col">
                <button class="button" type="button">Send</button>
            </div>
        </div>
    </form>

    <footer class="footer">
        <div class="info">
            <a class="link contact-info" href="tel:+91 12345 09876">+91 12345 09876</a>
            <a class="link contact-info" href="mailto:info@example.com">info@example.com</a>
            <ul class="social-list__footer">
                <li class="item">
                    <a class="link" href="">
                        <img class="icon-footer" src="../img/svg/github-42446E.svg" alt="github-icon">
                    </a>
                </li>
                <li class="item">
                    <a class="link" href="">
                        <img class="icon-footer" src="../img/svg/twitter-42446E.svg" alt="twitter-icon">
                    </a>
                </li>
                <li class="item">
                    <a class="link" href="">

                    </a>
                </li>
            </ul>
        </div>
        <hr>
        <nav class="nav">
            <ul class="list list-footer">
                <li class="item item-footer">
                    <a class="link" href="index.html">Home</a>
                </li>
                <li class="item item-footer">
                    <a class="link" href="about-me.html">About</a>
                </li>
                <li class="item item-footer">

                    <a class="link" href="contact.html">Contact</a>
                </li>
            </ul>
